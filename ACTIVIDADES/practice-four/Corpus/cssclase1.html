<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>CSS</title>
		<link rel="stylesheet" href="esty.css">
		<style>

			*{
				margin: 0;
				padding: 0;
				font-size: 20pt;
			}
			header{
				background-color: aquamarine;
				/*margin: 10px; equivalencia de los 4 que estan abajo*/
				margin-top: 10px;
				margin-left: 10px;
				margin-bottom: 10px;
				margin-right: 10px;
				padding-left: 16px;
				padding-top: 20px;
				border-bottom: 4pt solid black;
				width: 80%;
			}
			h1{
				font-family: 'Segoe UI', Tahoma, Geneva, vErdana, sans-serif;
				font-size: 18pt;
				background-color: blanchedalmond;
				width: 80%;
			}
			nav{
				background-color: #ffffaa;
			}
			#puno{
				color: rgb(182, 57, 12);
			}

			.mismo{
				color: brown;
			}

			#pdos{
				color: aquamarine;
			}

			nav > a{
				font-size: xx-large;
			}
			ol + p{
				font-size: xx-large;
			}

			li{
				font-size: 0.5em;
			}

		</style>
	</head>
	<body>
		<header>
			<h1>Mi primer p√°gina con estilos</h1>
		</header>
		<nav>
			<ul>
				<li><a href="">uno</a> </li>
				<li>dos</li>
				<li>tres</li>
			</ul>
			<a href="">cuatro</a>
		</nav>

		<section>
			<ol>
				<li>otro</li>
			</ol>
			<p id="puno">hellothere</p>
			<p class="mismo">hola que hace</p>
			<p class="mismo" style="color: rgb(43,226,150)">hellothere</p>
			<p id="pdos">hola que hace</p>
		</section>

	</body>
</html>
